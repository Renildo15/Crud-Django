<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Crud com python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class='col-8 m-auto pt-2 pb-2 text-center'>
        <h1>Crud com Python</h1>
    </div>
    
    <div class='col-8 m-auto pt-3 pb-2 text-center'>
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>
    <div class='col-8 m-auto pt-4 pb-2 text-center'>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Ano</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
                {% for dbs in db %}
                    <tr>
                        <th>{{dbs.id}}</th>
                        <td>{{dbs.modelo}}</td>
                        <td>{{dbs.marca}}</td>
                        <td>{{dbs.ano}}</td>
                        <td>
                            <a href="/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
                            <a href="/view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                            <a href="/delete/{{dbs.id}}" class="btn btn-danger">Deletar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
